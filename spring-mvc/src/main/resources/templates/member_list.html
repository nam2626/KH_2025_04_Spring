<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>타임리프 반복문</title>
</head>
<body>
  <h2>회원 목록</h2>
  <ul>
    <li th:each="member : ${memberList}">
      <span th:text="${member.id}"></span> /
      <span th:text="${member.password}"></span> /
      <span th:text="${member.name}"></span> /
      <span th:text="${member.age}"></span> /
      [[${member.id}]] /
        <span th:if="${member.age >= 30}">30대</span>
        <span th:unless="${member.age >= 30}">30대 아님</span>
    </li>
  </ul>
</body>
</html>
