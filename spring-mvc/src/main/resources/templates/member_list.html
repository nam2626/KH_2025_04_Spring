<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>타임리프 반복문</title>
</head>
<body>
  <h2>회원 목록</h2>
  <ul>
    <li th:each="memer : ${memberList}">
      <span th:text="${member.id}">아이디</span> /
      <span th:text="${member.password}">비밀번호</span> /
      <span th:text="${member.name}">이름</span> /

    </li>
  </ul>
</body>
</html>
