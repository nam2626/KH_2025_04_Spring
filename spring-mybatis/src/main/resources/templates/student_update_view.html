<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>학생 정보 수정 페이지</h2>
    <!--<th:block th:text="${student}"></th:block>-->
    <form action="/student/update" method="post">
        학번 : <input type="text" name="sno" th:value="${student.sno}" readonly><br>
        이름 : <input type="text" name="sname" th:value="${student.sname}"><br>
        학과명 : <select name="mno">
            <option th:each="major : ${session.majorMap}" th:value="${major.key}" th:text="${major.value}"></option>
        </select><br>
        평점 : <input type="text" name="score" th:value="${student.score}"><br>
        성별 : <input type="radio" name="gender" id="g1" value="M"> <label for="g1">남</label>
        <input type="radio" name="gender" id="g2" value="F"> <label for="g2">여</label><br>
        <button>수정하기</button>
        <button type="button" onclick="history.back();">뒤로가기</button>



    </form>
</body>
</html>
